language: node_js

cache:
  directories:
    - "node_modules"

git:
  depth: 5

addons:
  firefox: "latest"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_install:
  - npm i -g npm@latest

install:
  - npm ci
  - npm run build:dev

jobs:
  include:
    - state: "Test"
      script: npm test
      node_js: 12
      after_success: npm run coverage

    - state: "Test"
      script: npm test
      node_js: 10
    
    - state: "Test"
      script: npm test
      node_js: 8

    - stage: "Test"
      name: "Lint"
      script: npm run lint
      node_js: 12

